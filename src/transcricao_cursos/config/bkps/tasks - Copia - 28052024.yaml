  reader_task:
    description: >
      Copy the content available in the document, video or PDF located in {topic}.
      Delegate to Script Creation Agent the text generated from the copy of the content available in {topic}.
    expected_output: >
      Text generated from copying the content available in the document, video or PDF located in {topic}.

  script_creation_task:
    description: >
      Create an exquisitely detailed, engaging and informative video script, ready for production
      as part of an online course, use as basis the content copied by Reader Agent. Use NLP (Natural Language Processing)
      techniques to create this script so that the end result can be used to create a creative and engaging video
      that captures the audience's attention.
    expected_output: >
      A engaging and informative script, ready for production of a video to be published on YouTube.

  review_task:
    description: >
      Review the video script created by the Script Creation Agent and improve the same script ensuring that it is cohesive,
      clear and impactful. Write in a style that incorporates a human touch, including contractions, idioms, 
      transitional phrases, interjections, modifiers, and colloquialisms. Additionally, use literary devices such as symbolism, 
      irony, foreshadowing, metaphor, personification, hyperbole, alliteration, imagery, onomatopoeia, and similes without 
      mentioning them directly.
    expected_output: >
      Improved and revised video script, ready to be used in the production of a video to be published on YouTube, 
      which will be part of an online course on the topic covered.
      Formatted as markdown without '```'.

  translator_task:
    description: >
      Translate the final content created by Review Agent into Brazilian Portuguese.
      Make sure the translation maintains the aesthetic structure and meaning of the original content.
    expected_output: >
      Translated document in Brazilian Portuguese, formatted as markdown without '```'.
